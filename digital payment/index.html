<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css file link -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <form action="">
        <div class="row">
            <div class="col">

                <h3 class="title">BILLING ADDRESS</h3>
                <div class="inputbox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputbox">
                    <span>email :</span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputbox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputbox">
                    <span>city :</span>
                    <input type="text" placeholder="chennai">
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>state:</span>
                        <input type="text" placeholder="tamil nadu">
                    </div>
                    <div class="inputbox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">PAYMENT</h3>
                <div class="inputbox">
                    <div class="inputbox">
                        <span>card accepted :</span>
                    <img src="https://logos-world.net/wp-content/uploads/2020/04/Visa-Logo-1976-1992.png">
                    <img src="https://i.pinimg.com/originals/ea/ca/9a/eaca9a935fb8a9cff58f4d33e24935a4.jpg">
                    <img src="https://th.bing.com/th/id/OIP.F3TF_uDtXNhrnb5aDEzuuAHaFj?rs=1&pid=ImgDetMain">
                    <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2017-08/06/full/1502005602-0663.jpg">
                    </div>
                    <span>name on card :</span>
                    <input type="text" placeholder=" Mr.john deo">
                </div>
                
                <div class="inputbox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111 - 2222  - 3333 ">
                </div>
                <div class="inputbox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january ">
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputbox">
                        <span>cvv :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-button"
       </form>
    </div>
</body>
</html>
